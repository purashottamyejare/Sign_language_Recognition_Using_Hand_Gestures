<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Hide overflow to prevent scrolling */
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 2; /* Ensure header is on top */
  }
  #background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1; /* Set z-index to send the video behind other elements */
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    
  }
  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2; /* Ensure content is on top */
  }
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="{{url_for('static', filename='background2.mp4')}}" type="video/mp4">

</div>
