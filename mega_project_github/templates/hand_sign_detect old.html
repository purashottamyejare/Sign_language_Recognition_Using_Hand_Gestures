<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <link rel="stylesheet" href="./style.css">
    <style>

        body {
              font-family: sans-serif;
              margin: 0;
              padding: 0;
              overflow: hidden;
              display: flex; /* Added flexbox for centering */
              justify-content: center; /* Horizontally centers content */
              align-items: center; /* Vertically centers content */
              min-height: 100vh; /* Ensures content fills viewport height */
              background-image: url("{{ url_for('static', filename='background.jpg') }}");
              background-repeat: no-repeat;
              background-size: cover;
              backdrop-filter: blur(4px);
            }

<!--    Below code is for video background-->
<!--            video {-->
<!--                width: 100%;-->
<!--                height: 100%;-->
<!--                object-fit: cover;-->
<!--                z-index: 1;-->
<!--                filter: blur(3px);-->
<!--             }-->

            nav {
              background-color:#5F4C4C; /* Changed background color */
              padding: 20px;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              text-align: center;
              color: white;
            }




            main {
              padding-top: 80px; /* Adjust padding-top based on nav height */
              text-align: center;
            }

            .main-div {
                display: flex;
                flex-direction: row; /* Display children in a row */
                align-items: center;
                width: 900px;
                padding: 0;
            }
            .sign-img{
                left: 0;
                width: 200px;
                max-width: 200px;
                height: 200px;
                margin-top: 20px;
            }
            .img-div {

                max-width: 70%; /* Take up 50% of the parent width */
                width: fit-content;
                box-shadow: 0px 5px 10px 0px rgba(0, 46, 231, 0.712);
                border-radius: 15px;
            }

            .text-div {
                width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center; /* Center content vertically */
                margin-left: 30px;
            }

            .text-div p {
                text-align: center; /* Center text horizontally */
                margin: 0;

            }

            .text-div h1{
                margin: 0;
                padding: 0;
            }

            .text-div img {
                width: 350px;
                max-width: 350px;
                height: 300px;
                margin-top: 20px;
                border: none;
                box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
                border-radius: 15px;
            }

            #informative-fact{
             width: 450px;
            }



            img {
              max-width: 480px;
              height: auto;
              border: none;
              padding: 10px;
              border-radius: 15px;
            }

            p {
              font-size: 25px;
              line-height: 2.0;
            }

            footer {
              background-color: #f1f1f1;
              padding: 20px;
              text-align: center;
            }

            @media screen and (max-width: 830px) {

                
               
                .main-div {
                    display: flex;
                    flex-direction: column; /* Display children in a row */
                    align-items: center;
                    width: 350px;
                    padding: 0;
                    margin-top: 60px;
                    margin-left: 30px;
                    
                }


               img {
                max-width: 220px;
                height: auto;
                border: none;
                padding: 10px;
                border-radius: 15px;
                }
                nav {
                background-color:#5F4C4C; /* Changed background color */
                padding: 30px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                text-align: center;
                color: white;
                }

                #informative-fact{
                    width: 350px;
                }
            }

    </style>
</head>
<body>

<!--Video background HTML code-->
<!--    <video autoplay muted loop id="background-video">-->
<!--        <source src="{{url_for('static', filename='background1.mp4')}}" type="video/mp4">-->
<!--        Your browser does not support the video tag.-->
<!--      </video>-->

    <nav>
        <center>
            <h1>Sign Language Recognition</h1>
        </center>
    </nav>
    <main>

        <center>


            <div class="main-div">
                <div class="img-div">
<!--                    <img src="https://d3i71xaburhd42.cloudfront.net/3a6c75d64a4e3c16db67953a33c26a9c93a6a767/5-Figure3-1.png" height="300" width="400">-->
                    <img src="{{ url_for('video_feed') }}" width="640" height="400">
                </div>
                <div class="text-div">
                    <h1>
                    <p id="predicted-char">
                        
                    </p></h1>
                    <p id="informative-fact">
                        This is the second paragraph.
                    </p>
                    <img id="object-image" src="{{ url_for('object_image') }}" alt="Image">
                </div>
            </div>

        </center>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
        $(document).ready(function() {
            function updatePredictedCharacter() {
                $.get('/detected_char', function(data) {
                    $('#predicted-char').text(data.character);
                });
            }

            setInterval(updatePredictedCharacter, 500); // Update every second (1000 ms)


            function updateObjectImage() {
            $.get('/object_image', function(data) {
                $('#object-image').attr('src', data.image_url);
            });
        }

        setInterval(updateObjectImage, 1000); // Update every second (1000 ms)

        function updateInformativeFact() {
                $.get('/informative_fact', function(data) {
                    $('#informative-fact').text(data.fact);
                });
            }

            setInterval(updateInformativeFact, 500); // Update every second (1000 ms)


        });


    </script>
</body>
</html>
